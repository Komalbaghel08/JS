<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container-box {
            width: 100%;
            height: 100vh;
            background-color: aqua;
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: 365px 364px;
        }
        .container-box div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <div class="box1" style="background-color: rgb(129, 59, 59); color: white;"></div>
        <div class="box2" style="background-color: rgb(14, 49, 78); color: white;"></div>
        <div class="box3" style="background-color: rgb(102, 102, 176); color: white;"></div>
        <div class="box4" style="background-color: rgb(34, 172, 218); color: white;"></div>
    </div>

    <script src="demo.js"></script>
</body>
</html>
