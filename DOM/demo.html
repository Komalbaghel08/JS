
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hide Text Example</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
      font-family: sans-serif;
    }

    #text {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>

  <div id="text">Yeh text button click karte hi chhup jayega.</div>
  <button id="hideBtn">Text Chhupa Do</button>

 
  <script src="demo.js"></script>
</body>
</html>
