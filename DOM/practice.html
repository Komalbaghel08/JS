
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Switcher</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
     
    }
    #square {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border: 2px solid #333; 
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      color: white;
    }
    .red { background-color: red; }
    .green { background-color: green; }
    .blue { background-color: blue; }
  </style>
</head>
<body>

  <div id="square"></div>

  <button class="btn red" onclick="changeColor('red')">Red</button>
  <button class="btn green" onclick="changeColor('green')">Green</button>
  <button class="btn blue" onclick="changeColor('blue')">Blue</button>

  
  <script src="practice.js"></script>
</body>
</html>
